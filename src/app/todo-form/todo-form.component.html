<form #myForm="ngForm">
  <input
    type="text"
    placeholder="Add some todo..."
    pattern="[A-Za-zА-Яа-яЁё ]+"
    maxlength="20"
    required
    [(ngModel)]="title"
    name="title"
    (keydown.enter)="addTodo()"
  >

  <input
    type="date"
    class="form-control"
    required
    [(ngModel)]="date"
    name="date"
    (keydown.enter)="addTodo()"
  >
  <button [disabled]="!myForm.form.valid" (click)="addTodo()">Add todo</button>
</form>
